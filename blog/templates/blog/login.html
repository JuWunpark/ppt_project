    {#{% extends "base.html" %}#}
{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
   <link rel="stylesheet" href="{% static "css/Home_globals.css" %}">
    <link rel="stylesheet" href="{% static "css/Home_styleguide.css" %}" >
    <link rel="stylesheet" href="{% static "css/Log_in_style.css" %}" >
      <script>
          document.addEventListener("DOMContentLoaded", function() {
              if (window.location.search.includes("next=")) {
                  window.location.href = "/";
              }
          });
      </script>
  </head>
  <body>
    <div class="main-sign-in">
        <div class="header">
            <div class="block">
                <img class="logo-block" src="{% static 'css/img/LOGO_PT.png' %}" alt="로고">
            </div>
            <div class="text-wrap">로그인</div>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-log-in">
                <div class="input-field">
                    <label class="label" for="id_username">User name</label>
                    <input type="text" name="username" class="input" placeholder="Enter your username" required id="id_username">
                </div>

                <div class="input-field">
                    <label class="label" for="id_password">Password</label>
                    <input type="password" name="password" class="input" placeholder="Enter your password" required id="id_password">
                </div>

                <div class="button-group">
                    <button class="button_sign_in" type="submit">Sign in</button>
                    <button class="button_sign_up" onclick="location.href='{% url 'signup' %}'">Sign up</button>
                </div>

                <div class="find-password">
                    <a class="text-link" href="{% url 'password_reset' %}">Forgot password?</a>
                </div>
            </div>
        </form>
    </div>
  </body>
</html>
