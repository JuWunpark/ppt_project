<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <div>
      <h2>Reset your password</h2>
      <form method="post">
        {% csrf_token %}
        <div class="input-field">
          <div class="label">New password</div>
          {{ form.new_password1 }}
        </div>
        <div class="input-field">
          <div class="label">Confirm password</div>
          {{ form.new_password2 }}
        </div>
        <button type="submit">Reset Password</button>
      </form>
    </div>
  </body>
</html>
